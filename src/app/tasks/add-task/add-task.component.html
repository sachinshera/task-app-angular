<div class="container  shadow-lg p-3 rounded mt-3">
    <div class="d-flex justify-content-between">
        <h5>Add New Task</h5>
        <button class="btn btn-sm btn-info" (click)="logOut()">
            <span>
                Logout
            </span>
        </button>
    </div>
    <form class="" [formGroup]="addTaskForm" (ngSubmit)="addTask()">

        <div class="form-group">
            <label for="label">Label</label>
            <input type="text" name="label" class="form-control" formControlName="label">

            <!-- label error  -->

            <div
                *ngIf="addTaskForm.controls['label'].invalid && (addTaskForm.controls['label'].dirty || addTaskForm.controls['label'].touched)">
                <div *ngIf="addTaskForm.controls['label'].errors.error" class="alert alert-danger">
                    Label is required
                </div>
                <div *ngIf="addTaskForm.controls['label'].errors.minlength" class="alert alert-danger">
                    Label must be at least 3 characters long.
                </div>
                <div *ngIf="addTaskForm.controls['label'].errors.maxlength" class="alert alert-danger">
                    Label cannot be more than 20 characters long.
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="content">content</label>
            <textarea name="content" id="content" class="form-control" formControlName="content" cols="20"
                rows="3"></textarea>

            <!-- content erros -->

            <div
                *ngIf="addTaskForm.controls['content'].invalid && (addTaskForm.controls['content'].dirty || addTaskForm.controls['content'].touched)">
                <div *ngIf="addTaskForm.controls['content'].errors.error" class="alert alert-danger">
                    Content is required
                </div>
                <div *ngIf="addTaskForm.controls['content'].errors.minlength" class="alert alert-danger">
                    Content must be at least 3 characters long.
                </div>
                <div *ngIf="addTaskForm.controls['content'].errors.maxlength" class="alert alert-danger">
                    Content cannot be more than 20 characters long.
                </div>
            </div>
        </div>

        <!-- error message box -->

        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}

        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit"> Add <i class="fa fa-plus"></i></button>
        </div>
    </form>
</div>
