<div class="container mt-3">
    <div class="card bg-dark text-white " style="border-radius:5px;">
        <div class="card-body p-5 text-center">

            <form class="mb-md-5 mt-md-4 pb-5" (ngSubmit)="submitForm()" [formGroup]="loginForm">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <div class="form-outline form-white mb-4 " style="text-align:left;">
                    <label class="form-label" for="typeEmailX">Email</label>
                    <input type="email" id="typeEmailX" formControlName="email" class="form-control" />
                    <!-- invalid emial -->
                    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                        class="alert alert-danger">
                        Invalid Email
                    </div>
                </div>

                <div class="form-outline form-white mb-4" style="text-align:left;">
                    <label class="form-label" for="typePasswordX">Password</label>
                    <input type="password" id="typePasswordX" formControlName="password" class="form-control" />
                    <!-- invalid password -->
                    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                        class="alert alert-danger">
                        Invalid Password
                    </div>

                </div>
                <!-- show error message -->
                <div *ngIf="errorMessage" class="alert alert-danger">
                    {{errorMessage}}
                </div>
                <button *ngIf="!isLoading" class="btn btn-outline-light btn-lg px-5" type="submit">
                    <span>
                        Login
                    </span>
                </button>

                <!-- loading -->
                <div *ngIf="isLoading" class="d-flex justify-content-center">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span class="mx-2">
                        Loading...
                    </span>
                </div>


                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>

            </form>

            <div>
                <p class="mb-0">Don't have an account? <a routerLink="/signup" class="text-white-50 fw-bold">Sign Up</a>
                </p>
            </div>

        </div>
    </div>
</div>
